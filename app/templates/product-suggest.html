{% extends "base.html" %}

{% block header %}
    <h1><a href="/">InstaEtsy</a></h1>
    <h2>Suggested Products!</h2>
{% endblock %}

{% block content %}
    <ul>
        {% for each in recs %}
            <div id="item">
                <li>
                <h3><a href="{{ each.url }}">{{ each.title }}</a></h3>
                <img class="hover" src="{{ each.image }}" height="500px" width="500px">
                </li>
            </div>
        {% endfor %}
    </ul>
{% endblock %}
